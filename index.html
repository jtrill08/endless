<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Artwork with Images</title>

    <!-- Your existing head content here -->
    <style>
        .tab-content {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Art Museums</h1>

    <!-- Tabs for switching between museums -->
    <div>
        <button onclick="showTab('chicagoTab')">Chicago Museum</button>
        <button onclick="showTab('princetonTab')">Princeton Museum</button>
        <button onclick="showTab('clevelandTab')">Cleveland Museum</button>
        <button onclick="showTab('vaTab')"> V&A Museum</button>
    </div>

    <!-- Chicago Museum Tab -->
    <div id="chicagoTab" class="tab-content" style="height: 50vh; overflow-y: auto;">
        <h2>Chicago Museum Artworks</h2>
        <div id="artworkContainer">
            <!-- Artwork information will be displayed here -->
        </div>
    </div>

<!-- V&A Museum Tab -->
<div id="princetonTab" class="tab-content" style="height: 50vh; overflow-y: auto;">
    <h2>Princeton Museum Object Info</h2>
    <div id="artwork-container">
        <!-- Artwork information will be displayed here -->
    </div>
</div>

<!-- Cleveland Museum Tab -->
<div id="clevelandTab" class="tab-content" style="height: 50vh; overflow-y: auto;">
    <h2>Cleveland Museum Object Info</h2>
    <div id="artworkContainerCleveland">
        <!-- Artwork information will be displayed here -->
    </div>
</div>

    <!-- VA Museum Tab -->
    <div id="vaTab" class="tab-content" style="height: 50vh; overflow-y: auto;">
        <h2>V&A Museum</h2>
        <div id="artwork-containerVa">
            <!-- Artwork information will be displayed here -->
        </div>
    </div>


    <!-- Include JavaScript files for each museum -->
    <script src="chicago.js"></script>

    <script src="princeton.js"></script>
    <script src="cleveland.js"></script>
    <script src="va.js"></script>

    <script>
        // Function to show a specific tab
        function showTab(tabId) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show the selected tab
            const selectedTab = document.getElementById(tabId);
            selectedTab.classList.add('active');
        }
    </script>
</body>
</html>
